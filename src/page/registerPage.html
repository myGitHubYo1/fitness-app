<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 头部 -->
    <header><p class="login-box">密码登录</p></header>
    <!-- 内容 -->
    <main>
        <ul class="ul-box">
            <li class="firstLi">
                <div class="div-box">手机号登录/注册</div>
                <p class="p-box">快速找到好友, 一站式记录你的运动</p>
            </li>
            <li class="twoLi"><input type="text" class="telInp" placeholder="输入手机号码"></li>
            <li class="threeLi"><div class="outBox"><input type="text" placeholder="请输入验证码" class="verification"><canvas width="123" height="50" id="captcha" class="oneSpan"></canvas></div> </li>
            <li class="fourLi"><input type="password" placeholder="请输入密码" class="pwdInp"></li>
            <li class="fiveLi"><input type="password" placeholder="请再次输入密码" class="aginInp"></li>
            <li class="sixLi"><button class="btn">注册账号</button></li>
            <li class="sevenLi"><span class="textSpan">微信注册</span></li>
        </ul>
       
    </main>
    <!-- 底部 -->
    <footer><p>- HOLD ON -</p></footer>
</body>
</html>
