<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <!-- <盒子 -->
        <div class="navBox">< </div>
                <!-- 文字盒子 -->
        <div class="textBox">个人资料</div>
    </div>
        <!-- 内容 -->
        <div class="cont-box">
            <div class="weui-cell weui-cell_active">
                <div class="weui-cell__hd">
                    <label class="weui-label">昵称</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="js_input" class="weui-input" placeholder="用户名" />
                </div>
            </div>
            <div class="weui-cell weui-cell_active weui-cell_access" id="gender">
                <div class="weui-cell__bd">
                    <span class="demo_badge_title">性别</span>

                </div>
                <div class="weui-cell__ft" id="genderText">男</div>
            </div>
            <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
                <div class="weui-cell__bd">
                    <span class="demo_badge_title">生日</span>

                </div>
                <div class="weui-cell__ft" id="birthdayText">2021-02-25</div>
            </div>
            <div class="weui-cell weui-cell_active weui-cell_access" id="pro">
                <div class="weui-cell__bd">
                    <span class="demo_badge_title">省份</span>

                </div>
                <div class="weui-cell__ft" id="proText">请选择</div>
            </div>
            <div class="weui-cell weui-cell_active weui-cell_access" id="city">
                <div class="weui-cell__bd">
                    <span class="demo_badge_title">城市</span>

                </div>
                <div class="weui-cell__ft" id="cityText">请选择</div>
            </div>
            <div class="weui-cells__group weui-cells__group_form">
                <div class="weui-cells__title">个人简介</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell ">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" placeholder="多行输入" rows="3"></textarea>
                            <div class="weui-textarea-counter">
                                <span>0</span>/200</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 保存按钮 -->
            <div class="keepBtn">
                <div class="btn">保&emsp;存&emsp;数&emsp;据</div>
            </div>
        </div>
</body>

</html>
