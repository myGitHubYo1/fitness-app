<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="dpflex flexcol">
    <!-- 头部 头像 -->
   <div class="header">
    <div class="portrait dpflex">
        <div class="pto">
            <img src="../imgs/dog.jpg" alt="">
        </div>
        <span class="user-span">用户名</span>
    </div>
    <p class="pBox">个性签名: 什么都没有</p>
   </div>
  <main>
       <!-- 运动数据 -->
   <div class="runing">
       <!-- 运动数据 -->
       <div class="run dpflex">
           
           <i class="iconfont iconchart"></i>
           <div class="data-text flex1">运动数据</div>
           <div class="sign">></div>
       </div>
       <div class="times">
           <div class="minute">
               <p>总运动</p>
               <span class="numbers">99999</span> <span>分钟</span> 
           </div>
           <div class="therm">
               <p>本周消耗</p>
               <span class="numbers2">99999</span> <span>千卡</span> 
           </div>
       </div>
   </div>
   <!-- 徽章 -->
   <div class="badge">
        <div class="badge2 dpflex">
           
                <i class="iconfont iconbadge"></i>
                <div class="data-text flex1">我的运动徽章</div>
                <div class="sign2">></div>
            </div>
            <div class="badge3 dpflex">
                <div class="bgebox1 ptobox"></div>
                <div class="bgebox2 ptobox"></div>
                <div class="bgebox3 ptobox"></div>
            </div>
   </div>
   <!-- 退出功能 -->
   <div class="quit">
       <div class="btn">退出登录</div>
       
   </div>
   <!-- 底部 -->
  <input type="file" class="fileBtn">
  </main>
  
</body>
</html>
