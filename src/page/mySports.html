<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 顶部 -->
    <div class="topBox">
        <span class="spanBtn"><</span>
    </div>
    <!-- 大盒子 -->
    <div class="bigBox">
        <ul>
            <li>
                <div class="sports-box">
                    <span class="fs20 cofff">我的运动数据</span>
                    <span class="lastSpan"></span>
                </div>
            </li>
            <li class="twoLi">
                <div class="leftBox">
                    <p class="color9a">总运动</p>
                    <p><span class="fs40 cofff">99999</span>分钟</p>
                </div>
                <div class="rightBox">
                    <p class="color9a">本周消耗</p>
                    <p><span class="fs40 cofff">99999</span>千卡</p>
                </div>
            </li>
            <li class="lastLi">
                <div>
                    <p class="color9a">消耗(千卡)</p>
                    <div class="cofff">9999</div>
                </div>
                <div>
                    <div class="color9a">累计(天)</div>
                    <p class="cofff">999</p>
                </div>
                <div>
                    <p class="color9a">连续(天)</p>
                    <p class="cofff">999</p>
                </div>
            </li>
        </ul>
    </div>
    <!-- 数据 -->
    <div class="numBox">
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 100%;height:250px;"></div>
    <div id="mains" style="width: 100%;height:250px;"></div>
    <div id="mainss" style="width: 100%;height:250px;"></div>
    </div>
</body>
</html>
